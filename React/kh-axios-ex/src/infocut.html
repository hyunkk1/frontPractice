<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 탈퇴</title>
  </head>
  <body>
    <button onclick="confirmWithdraw()">회원 탈퇴</button>

    <script>
      function confirmWithdraw() {
        // 확인 대화 상자 표시
        var result = confirm("정말로 회원 탈퇴하시겠습니까?");
        if (result) {
          console.log("회원을 탈퇴합니다.");
        } else {
          console.log("회원 탈퇴를 취소했습니다.");
        }
      }
    </script>
  </body>
</html>
