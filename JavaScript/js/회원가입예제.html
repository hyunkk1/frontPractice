<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="../js/회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">회원 가입</h1>
      <div class="input-box">
        <input type="text" id="id" placeholder="아이디를 입력하세요." />
        <p id="idCheck"></p>
      </div>
      <div class="input-box">
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력하세요."
        />
        <p id="pwCheck"></p>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="이메일을 입력하세요." />
        <p id="emailCheck"></p>
      </div>
      <div class="input-box">
        <input type="tel" id="tel" placeholder="전화번호를 입력하세요." />
        <p id="telCheck"></p>
      </div>
      <button id="submitButton" disabled>가입 요청</button>
    </div>

    <script src="../js/회원가입.js"></script>
  </body>
</html>
